<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 id="top">Final Project</h1>
  </header>

  <main>
    <p>This is a Photo Gallery of my dog, Florence.</p>

    <p>I miss her so much, right now she is in Brazil and I'm living in the USA.</p>
    
    <div class = "grid">
        <figure>
        <img src="funny.jpg" alt="dog sitting with a funny face" width="200">
        <figcaption>Sus</figcaption>
        </figure>
        <figure>
        <img src="sunny.jpg" alt="sun shining on a dog on the couch" width="200">
        <figcaption>Sunshine</figcaption>
        </figure>
        <figure>
        <img src="angel.jpg" alt="dog laying on white sheets" width="200">
        <figcaption>So CUTE</figcaption>
        </figure>
        <figure>
        <img src="close.jpg" alt="close up on a dog nose" width="200">
        <figcaption>Boop</figcaption>
        </figure>
        <figure>
        <img src="gamer.jpg" alt="dog in front of a computer with a paw on the mouse" width="200">
        <figcaption>Playing Minecraft</figcaption>
        </figure>
        <figure>
        <img src="beach.jpg" alt="dog at the beach" width="200">
        <figcaption>Beach Day</figcaption>
        </figure>
        <figure>
        <img src="bed.jpg" alt="dog laying down on a bed" width="200">
        <figcaption>Tired</figcaption>
        </figure>
        <figure>
        <img src="hammock.jpg" alt="dog laying down on a hammock" width="200">
        <figcaption>Posing</figcaption>
        </figure>
        <figure>
        <img src="sleepy.jpg" alt="sleepy dog close up" width="200">
        <figcaption>Night Night</figcaption>
        </figure>
    </div>
  </main>

  <footer>
    <a href="#top">Jump to the Top</a>
  </footer>
</body>

</html>
